---
- name: Ensure needed packages are installed
  yum:
    name: "{{ item }}" 
    state: latest
  with_items:
    - nginx
    - supervisor
    - memcached
    - gcc
    - git
    - python-pip
    - python-devel

- name: Remove apache if exists
  yum:
    name: httpd
    state: absent

- name: Upgrade pip
  shell: pip install --upgrade pip    

- name: Copy requirements file
  copy:
    src: requirements.txt
    dest: /tmp/requirements.txt
    mode: 0744

- name: Install all the python packages
  shell: pip install -r /tmp/requirements.txt    

- name: Nginx conf
  copy:
    src: ilmnuri.conf
    dest: /etc/nginx/nginx.conf
    mode: 0644
  notify:
  - restart nginx

- name: Pull the app from git
  git: 
    repo: "{{ webapp }}"
    dest: /usr/share/nginx/html/app
    force: yes
  notify:
  - restart supervisor

- name: Copy setup file
  copy:
    src: "{{ item }}"
    dest: /usr/share/nginx/html/{{ item }}
    mode: 0755
  with_items:
    - setup.py
    - stats.py
    - ilmnuri.ini
    - ilmnuri.py
    - get_full_list.py
    - get_flags.py
    - db_backup.sh
    - awssync.sh
  notify:
    - restart supervisor

- name: Create backup directory
  file:
    path: /root/{{ item }}
    mode: 0755
    state: directory
  with_items:
    - backups
    - .aws

