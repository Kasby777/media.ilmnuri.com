{% extends "base.html" %}
{% block content %}

  <div class="container">
    <table class="bordered">
	<thead>
	  <tr>
              <th data-field="id">Domla</th>
              <th data-field="name">Darslik</th>
          </tr>
        </thead>

        <tbody>
         {% for i in new_list %}
          <tr>
             <td>{{ teacher }} Domla</td>
             <td><a href="{{i}}">{{ i.replace('_',' ') }}</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>

{% endblock %}
