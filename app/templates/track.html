{% extends "base.html" %}
{% block content %}

  <div class="container">
    <table class="bordered highlight">
	<thead>
	  <tr>
              <th data-field="id">Darslik</th>
              <th data-field="name">Darslar</th>
          </tr>
        </thead>

        <tbody>
         {% for i in new_list %}
          <tr data-href="http://ilmnuri.net/{{ teacher }}/{{ album }}/{{ i }}" style="cursor:pointer;">
             <td><i class="material-icons">music_note</i> {{ album.replace('_',' ') }}</td>
             <td>{{ i.replace('_',' ').replace('.mp3', '') }}</td>
             <td><i class="material-icons">play_circle_outline</i></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>

{% endblock %}
