{% extends "base.html" %}
{% block content %}

  <div class="container">
    <table class="bordered">
	<thead>
	  <tr>
              <th data-field="id">Darslik</th>
              <th data-field="name">Darslar</th>
          </tr>
        </thead>

        <tbody>
         {% for i in new_list %}
          <tr>
             <td>{{ album.replace('_',' ') }}</td>
             <td><a href="http://ilmnuri.net/{{ teacher }}/{{ album }}/{{ i }}">{{ i.replace('_',' ').replace('.mp3', '') }}</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>

{% endblock %}
