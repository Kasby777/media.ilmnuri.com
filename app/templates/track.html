{% extends "base.html" %}
{% block content %}

  <div class="container">
    <table class="bordered highlight">
	<thead>
	  <tr>
              <th data-field="id">Darslik</th>
              <th data-field="name">Darslar</th>
              <th data-field="name">Player</th>
              <th data-field="name">Hajmi</th>
          </tr>
        </thead>

        <tbody>
         {% for i in new_list %}
          <tr>
             <td><i class="material-icons">music_note</i> {{ album.replace('_',' ') }}</td>
             <td>{{ i[0].replace('_',' ').replace('.mp3', '') }}</td>
             <td><audio controls preload="none"><source src="http://ilmnuri.net/{{ teacher }}/{{ album }}/{{ i[0] }}" type="audio/mpeg"></audio></td>
             <td>{{ i[1] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>

{% endblock %}
